<h2 mat-dialog-title>Delete file</h2>
<mat-dialog-content>
  Would you like to delete {{ data.superhero }}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No</button>
  <span class="spacer"></span>
  <button mat-button (click)="onConfirm()" cdkFocusInitial color="primary">
    Ok
  </button>
</mat-dialog-actions>
